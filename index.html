<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div id="scoreDiv">
      <h2 id="lowestscore"></h2>
      <h2 id="score"></h2>
    </div>
    <div id="game">
    </div>
    <div class="start">
    <button id="startBtn" onclick="startGame()" class="start">Start Game
    </button>
    </div>
    <div id="reset">
      <button id="resetBtn">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
